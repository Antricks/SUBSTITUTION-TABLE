<!Doctype HTML>

<html lang="de">
<head>
	<meta charset="utf-8">

	<title>Vertretungsplan</title>
    <meta name="title" content="Vertretungsplan">
	<meta name="description" content="Minimalistischer, alternativer Vertretungsplan für das ÖG">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Vertretungsplan">
	<meta property="og:description" content="Minimalistischer, alternativer Vertretungsplan für das ÖG">
	<meta property="og:image" content="img/banner.png">

    <!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="Vertretungsplan">
	<meta property="twitter:description" content="Minimalistischer, alternativer Vertretungsplan für das ÖG">
	<meta property="twitter:image" content="img/banner.png">
    
	<meta name="twitter:dnt" content="on">

	<!-- Icons -->
	<link rel="apple-touch-icon" href="icons/oeg-logo-blue.png" sizes="any" type="image/png" media="(prefers-color-scheme: light)">
	<link rel="apple-touch-icon" href="icons/oeg-logo-white.png" sizes="any" type="image/png" media="(prefers-color-scheme: dark)">

	<link rel="shortcut icon" href="icons/oeg-logo-blue.png" sizes="any" type="image/png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="icons/oeg-logo-white.png" sizes="any" type="image/png" media="(prefers-color-scheme: dark)">
	
	<link rel="manifest" href="manifest.json">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet"> 

	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://spyrexde.github.io/Bay.js/src/Bay.js"></script>

</head>
<body>
	<script src="js/main.js" type="module"></script>
	
	<div id="navbar">
		<button id="btn-prev-day" class="navbar-btn"><img src="icons/arrow-left.svg" class="navbar-arrow" alt="Vorheriger Tag"></button>
		<div id="title-box">
			<span id="title-day"></span>
		</div>
		<button id="btn-next-day" class="navbar-btn"><img src="icons/arrow-right.svg" class="navbar-arrow" alt="Nächster Tag"></button>
	</div>
	<button id="settings-btn" onclick="showSettings()"><img src="icons/settings.svg" class="settings-btn-icon" alt="Einstellungen"></button>
	<div id="settings-overlay-container">
		<div id="escape-right" onclick="hideSettings();"></div>
		<div id="escape-left" onclick="hideSettings();"></div>
		<div id="escape-bottom" onclick="hideSettings();"></div>
		<div id="escape-top" onclick="hideSettings();"></div>
		<div id="settings-overlay">
			<h3>Einstellungen</h3>

			<h4>Ansicht</h4>
			
			<p class="settings-label">Lehreransicht
				<label class="switch">
					<input id="is-teacher" type="checkbox" onchange="setIsTeacher(this);">
					<span class="slider round"></span>
				</label>
			</p>

			<p class="settings-label">Monitor
				<label class="switch">
					<input id="autoscroll-switch" type="checkbox" onchange="setAutoscroll(this);">
					<span class="slider round"></span>
				</label>	
			</p>

			<h4>Darstellung</h4>

			<p class="settings-label">Akzentfarbe</p>
			<div id="colors"></div>

			<p class="settings-label">Dark mode
				<label class="switch">
					<input id="dark-mode-switch" type="checkbox" onchange="setDarkmode(this);">
					<span class="slider round"></span>
				</label>	
			</p>

			<h3>About</h3>
			<a href="https://github.com/Antricks/substitution-table" target="_blank"><p><img src="icons/github.svg" class="icon" alt="Github Icon">GitHub Repo</p></a>

			<div id="settings-footer">
				<a href="https://antricks.dev/" target="_blank"><img title="Moritz" class="avatar-link" src="icons/penguin.png" alt="Antricks' Avatar"></a>
				<a href="https://github.com/SpyrexDE" target="_blank"><img title="Fabian" class="avatar-link" id="spyrex" src="https://avatars.githubusercontent.com/u/57133330?v=4" alt="Spyrex' Avatar"></a>
			</div>
		</div>
	</div>
	<div id="messages"></div>
	<div id="affected-elements"></div>
	<div id="substitutions"></div>
	<loading-hint id="loading">Vertretungen laden...</loading-hint>
	<div id="gimmick"></div>
</body>
</html>
