<!Doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertretungsplan</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link rel="apple-touch-icon" href="icons/oeg-logo-blue.png" sizes="any" type="image/png" media="(prefers-color-scheme: light)">
	<link rel="apple-touch-icon" href="icons/oeg-logo-white.png" sizes="any" type="image/png" media="(prefers-color-scheme: dark)">

	<link rel="shortcut icon" href="icons/oeg-logo-blue.png" sizes="any" type="image/png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="icons/oeg-logo-white.png" sizes="any" type="image/png" media="(prefers-color-scheme: dark)">
</head>
<body>
	<div id="navbar">
		<button id="btn-prev-day" onclick="prevDay();"><img src="icons/arrow-left.svg" class="navbar-arrow"></button>
		<span id="title-day"></span>
		<button id="btn-next-day" onclick="nextDay();"><img src="icons/arrow-right.svg" class="navbar-arrow"></button>
	</div>
	<button id="settings-btn" onclick="showSettings()"><img src="icons/settings.svg" class="settings-btn-icon"></button>
	<div id="settings-overlay-container">
		<div id="escape-right" onclick="hideSettings();"></div>
		<div id="escape-left" onclick="hideSettings();"></div>
		<div id="escape-bottom" onclick="hideSettings();"></div>
		<div id="escape-top" onclick="hideSettings();"></div>
		<div id="settings-overlay">
			<h3>About</h3>
			<a href="https://github.com/Antricks/substitution-table" target="_blank"><p><img src="icons/github.svg" class="icon">GitHub Repo</p></a>
			<a href="https://antricks.dev/" target="_blank"><img id="penguin" src="icons/penguin.png"></a>
		</div>
	</div>
	<div id="messages"></div>
	<div id="affected-classes"></div>
	<div id="substitutions"><center><p>Vertretungen laden...</p></center></div>
	<script src="js/main.js"></script>
</body>
</html>
